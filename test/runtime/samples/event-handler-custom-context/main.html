<button on:tap='set({ z: event.answer })'>{z}</button>

<script>
	export default {
		data: () => ({
			z: '???',
			answer: '42'
		}),

		events: {
			tap ( node, callback ) {
				const clickHandler = event => {
					callback({
						answer: this.get().answer
					});
				};

				node.addEventListener( 'click', clickHandler, false );

				return {
					destroy () {
						node.addEventListener( 'click', clickHandler, false );
					}
				};
			}
		}
	};
</script>
