<pre>{JSON.stringify(props)}</pre>
<script>
	export default {
		data: () => ({
			unwanted: 1,
			wanted: 2
		}),

		helpers: {
			// prevent this being mixed in with data
			JSON
		},

		computed: {
      props: (state) => {
				var result = Object.assign({}, state);
				delete result.unwanted;
				return result;
			}
		}
	};
</script>
