<:Window on:esc="set({ escaped: true })" />

<p>escaped: {{escaped}}</p>

<script>
	export default {
		data() {
			return { escaped: false };
		},

		events: {
			esc(node, callback) {
				function onKeyDown(event) {
					if (event.which === 27) callback(event);
				}
				node.addEventListener('keydown', onKeyDown);
				return {
					destroy() {
						node.removeEventListener('keydown', onKeyDown);
					}
				};
			}
		}
	};
</script>
