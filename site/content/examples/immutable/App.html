<svelte:meta immutable/>

<script>
	import ImmutableTodo from './ImmutableTodo.html';
	import MutableTodo from './MutableTodo.html';

	export let todos;

	function toggle(id) {
		todos = todos.map(todo => {
			if (todo.id === id) {
				// return a new object
				return {
					id,
					done: !todo.done,
					text: todo.text
				};
			}

			// return the same object
			return todo;
		});
	}
</script>
