<h2>Mutable</h2>
{#each todos as todo}
	<label on:click="toggle(todo.id)">
		<span>{todo.done ? "ğŸ˜": "â˜¹ï¸"}</span>
		<MutableTodo {todo}/>
	</label>
{/each}

<script>
	import ImmutableTodo from './ImmutableTodo.html';
	import MutableTodo from './MutableTodo.html';

	export default {
		immutable: true,

		methods: {
			toggle(id) {
				const { todos } = this.get();

				this.set({
					todos: todos.map(todo => {
						if (todo.id === id) {
							// return a new object
							return {
								id,
								done: !todo.done,
								text: todo.text
							};
						}

						// return the same object
						return todo;
					})
				});
			}
		},

		components: { ImmutableTodo, MutableTodo }
	}
</script>
